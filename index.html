<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Parrot Talk - Test How Much You Know About Brazil!">
    <meta name="keywords" content="Brazil, quiz, trivia, game">

    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet">

    <title>Parrot Talk</title>
    <link rel="icon" type="image/x-icon" href="assets/images/favicon-32x32.png">
</head>

<body>
    <div id="main" clas="main-container">
        
        <div id="logo">
            <img class="parrot-logo" src="assets/images/parrot_logo.png" alt="parrot talk logo">
        </div>

        <div id="hello">
            <h2>Let's check how much you know about <span>Brazil</span></h2>
        </div>
       
        <div id="you-are-right" class="hide">
            <h3>You're <span>right!</span></h3>
        </div>

        <div id="that-was-wrong" class="hide">
            <h3>That was <span>wrong!</span></h3>
        </div>

        <div id="answer-info" class="hide">
            <p id="info" class="correct-answer-info hide"></p>
        </div>
    
        <div id="quiz-feedback" class="hide">
            <h3 id="score-feedback">0</h3>
            <h3 id="feedback-text"></h3>
            <p id="restart-text">Click the <span>Restart</span> button below to take the quiz again!</p>
        </div>

        <div id="question-answer-container" class="hide">
            <div id="question" class="questions">
                <h3 id="question-text">QUESTION</h3>
            </div>
            
            <div id="options-buttons" class="answer-button">
                <button id="btn1" class="btn btn-option correct wrong">ANSWER ONE</button>
                <br>
                <button id="btn2" class="btn btn-option correct wrong">ANSWER TWO</button>
                <br>
                <button id="btn3" class="btn btn-option correct wrong">ANSWER THREE</button>
                <br>
                <button id="btn4" class="btn btn-option correct wrong">ANSWER FOUR</button>
            </div>
        </div>

        <div id="score-area" class="hide">
            <div id="right-wrong">
                <span id="correct" class="scores">Correct  <span id="right">0</span></span>
                <span id="incorrect" class="scores"><span id="wrong">0</span>  Wrong</span>
            </div>
        </div>

        <div id="buttons">
            <button id="start" class="btn">Start Quiz</button>
            <button id="next" class="hide">Next Question</button>
            <button onclick="window.location.href='https://google.com';" id="finish" class="hide">Finish Quiz</button>
            <button id="restart" class="hide">Restart Quiz</button>
        </div>
        
    </div>

    <script src="assets/js/script.js"></script>
    <script src="assets/js/questions.js"></script>
</body>

</html>
